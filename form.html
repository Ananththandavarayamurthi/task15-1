<html lang="en">
<head>

<body>
    <div>
        <h1 class="heading">Enter your details</h1>
        <form id="form" name="myForm">
            <div class="form-row col">
              <div class="form-group col-md-4">
                <label for="Firstname">Firstname</label>
                <input type="text" name="Firstname"class="form-control" id="Firstname" placeholder="FirstName">
              </div>
            </div>
           <div  class="form-row col">
                <div class="form-group col-md-4">
                  <label for="LastName">Lastname</label>
                  <input type="text" name="Lastname" class="form-control" id="LastName" placeholder="lastName">
                </div>
              </div> 
            <div class="form-row col">
                <div class="form-group col-md-4">
                  <label for="Address">Address</label>
                  <input type="text" name="Address" class="form-control" id="Address" placeholder="Address">
                </div>
              </div>
              <div class="form-row col">
                <div class="form-group col-md-4">
                  <label for="Pincode">Pincode</label>
                  <input type="text" name="pincode" class="form-control" id="Pincode" placeholder="Pincode">
                </div>
              </div>

              <div class="form-group">
                <label for="formGroupExampleInput2" class="mb-sm-2">Gender</label>
                <div class="row d-flex align-items-center justify-content-start">
                  <div class="col-sm-2 ml-4">
                    <input class="form-check-input" type="radio" id="radioBtn1" name="genVal" value="Male" >
                    <label class="form-check-label" for="exampleRadios1">Male</label>
                  </div>
                  <div class="col ml-4">
                    <input class="form-check-input" type="radio" id="radioBtn2" name="genVal" value="Female" >
                    <label class="form-check-label" for="exampleRadios1">Female</label>
                  </div>
                </div>
              </div>

              <div class="form-row col">
                <div class="form-group col-md-4">
                  <label for="State">State</label>
                  <input type="text" name="State" class="form-control" id="State" placeholder="State">
                </div>
              </div>
              <div class="form-row col">
                <div class="form-group col-md-4">
                  <label for="Country">Country</label>
                  <input type="text" name="Country" class="form-control" id="Country" placeholder="Country">
                </div>
              </div>


              <div id="divvv" class="row d-flex align-items-center justify-content-between">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="formGroupExampleInput2" class="mb-sm-2">FAV FOOD</label>
                      <select id="Food" class="form-control p-2 bg-primary text-light" >
                        <option  value="">Select</option>
                        <option  value="Biriyani">Biriyani</option>
                        <option  value="shawarma">shawarma</option>
                        <option   value="Parota">Parota</option>
                        <option  value="bbq">bbq</option>
                      </select>
                  </div>
                </div>
            </div>
            
            <button id="divvv" type="submit" class="btn btn-primary" onclick="return handlersubmit()">submit</button>
          </form>

 <div class="title m-3 text-center">
